<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.7.2-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item navbar__item--separate">
                            <a href="#" class="navbar__item-link">Kênh người bán</a>
                        </li>
                        <li class="navbar__item navbar__item--separate">
                            <a href="#" class="navbar__item-link">Đăng ký Shop</a>
                        </li>
                        <li class="navbar__item navbar__item--separate navbar__item--showQR">
                            <!-- Navbar QR code -->
                            <a href="#" class="navbar__item-link">Tải ứng dụng</a>
                            <div class="navbar__QR">
                                <img src="/assets/images/qr_code.png" alt="" class="navbar__QR-img">
                                <div class="navbar__download">
                                    <span class="navbar__download-link">
                                        <img src="/assets/images/apple_store.png" alt="Apple store" class="navbar__download-img">
                                    </span>
                                    <span class="navbar__download-link">
                                        <img src="/assets/images/gg_play.png" alt="Google Play" class="navbar__download-img">
                                    </span>
                                </div>
                            </div>
                        </li>
                        <li class="navbar__item navbar__item--separate">
                            <span class="navbar__item-connect">
                                Kết nối
                            </span>
                            <a href="#" class="navbar__item-link">
                                <i class="navbar__item-icon fa-brands fa-square-facebook"></i>
                            </a>
                            <a href="#" class="navbar__item-link">
                                <i class="navbar__item-icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#" class="navbar__item-link">
                                <i class="navbar__item-icon fa-regular fa-bell"></i>
                                <span>Thông báo</span>
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__item-link">
                                <i class="navbar__item-icon fa-regular fa-circle-question"></i>
                                <span>Hỗ trợ</span>
                            </a>
                        </li>
                        <li class="navbar__item navbar__item--separate">
                            <a href="#" class="navbar__item-link text-bold">Đăng ký</a>
                        </li>
                        <li class="navbar__item navbar__item--separate">
                            <a href="#" class="navbar__item-link text-bold">Đăng nhập</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">

        </div>

        <footer class="footer">

        </footer>
    </div>
</body>
</html>
